<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="referencer.css"/>
    <script src="referencer.js"></script>
  </head>
  <body>

    <div id="ads_info">
      The ADS Bibcode is:
      <br />
      <div id="ads_bibcode"></div>
    </div>

    <div id="citeform">
      <label for="citename">Citation key:</label><br />
      <input type="text" id="citename" placeholder="Citation key" value="" name="citename"><br />
      <button id="addbtn">Add</button>
    </div>

    <br />

    <div id="success">Saved!</div>
    <div id="warning">This paper has already been added</div>
    <div id="failure"></div>

  </body>
</html>
